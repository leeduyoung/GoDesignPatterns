name: Release Drafter

on:
  pull_request:
    branches:
      - main
    types:
      - closed

jobs:
  update_release_draft:
    runs-on: ubuntu-latest
    steps:
      - uses: release-drafter/release-drafter@v5
        with:
          config-name: release-draft-config.yml
        env:
          GITHUB_TOKEN: ${{ secrets.PERSONAL_TOKEN }}